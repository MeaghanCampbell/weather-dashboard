<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
              <div class="dashboard-header col-12 bg-dark text-light">
                <h1 class="text-center py-2">Weather Dashboard</h1>
              </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-xs-12 bg-light p-3">
                    <h2>Search for a City:</h2>
                    <form class="search-bar" id="search">
                        <input type="text" id="search-query"/>
                        <button id='submit-button'>Search</button>
                    </form>
                    <div id="search-history" class="recent-searches">

                    </div>
                </div> 
                <div class="col-8 p-3">
                    <div class="today p-2" id="today-weather">
                        <h2 id='city-name'></h2>
                        <div id="display-current-weather">
                            
                        </div>
                    </div>
                    <div class="5-day p-2" id="5-day-weather">
                        <h2>5-Day Forecast:</h2>
                        <div id="display-future-weather">

                        </div>
                    </div>
                </div>
            </div>  
          </div>
          
        <script src="./assets/js/script.js"></script>
    </body>
</html>
